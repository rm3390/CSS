<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Solar System</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <div class="solar-system">
        <div class="sun"></div>
        <div class="planet mercury">
            <div class="planet-name">Mercury</div>
        </div>
        <div class="planet venus">
            <div class="planet-name">Venus</div>
        </div>
        <div class="planet earth">
            <div class="planet-name">Earth</div>
        </div>
        <div class="planet mars">
            <div class="planet-name">Mars</div>
        </div>
        <div class="planet jupiter">
            <div class="planet-name">Jupiter</div>
        </div>
        <div class="planet saturn">
            <div class="planet-name">Saturn</div>
        </div>
        <div class="planet uranus">
            <div class="planet-name">Uranus</div>
        </div>
        <div class="planet neptune">
            <div class="planet-name">Neptune</div>
        </div>
    </div>
    <div class="info-panel">
        <h2>Interactive Solar System</h2>
        <p>Hover over planets to see their names.</p>
        <p>The solar system rotates in 3D space.</p>
        <p>Planet sizes and orbits are not to scale.</p>
    </div>
</body>
</html>
