<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS-Only Space Explorer</title>
    <link rel="stylesheet" href="Style.css">
   
</head>
<body>
    <div class="space-container">
        <h1 class="space-title"> Space Explorer</h1>
        <div class="planet"></div>
        <div class="satellite"></div>
        <div class="dashboard">
            <div class="dashboard-item">
                <div class="dashboard-value">3.14</div>
                <div>Light Years</div>
            </div>
            <div class="dashboard-item">
                <div class="dashboard-value">42</div>
                <div>Alien Species</div>
            </div>
            <div class="dashboard-item">
                <div class="dashboard-value">1337</div>
                <div>Star Systems</div>
            </div>
        </div>
    </div>
</body>
</html>
